<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script async src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
     
        <div class="left-box" id="left">
            <div class="gameinfo">
                <i class="fas fa-dice fa-4x" id="icon"></i>
            </div>
        
            <div class="dicescore1" style="margin-top: 10%;font-weight: bolder;letter-spacing: 15px;"> 
                <h1>PLAYER 1</h1>
                <span><h1 id="score1">0</h1></span>
            </div>
        <div class="totalScoreplayer1"><h2>
            Score
        </h2><h1><span id="totalscore1" style="color:white">0<span></h1>

        </div>
      </div>
      <div class="dice-box">
        <img src="images/5.png" id="diceimg" alt="" width="200" height="200" />
      </div>
      <div class="control-board">
        <button id="roll-btn">Roll dice</button>
        <button id="playershift">Player Shift</button>
      </div>
      <div class="right-box" id="right">
        
        <div class="dicescore2" style="margin-top: 10%;font-weight: bolder;letter-spacing: 15px;"> 
            <h1>PLAYER 2</h1>
            <span><h1 id="score2">0</h1></span>
        </div>
        <div class="totalScoreplayer2">

            <h2>
                Score
            </h2><h1><span id="totalscore2" style="color:#A52A2A">0<span></h1>
    
        </div>
        
      </div>
     
    </div>
  </body>
</html>
